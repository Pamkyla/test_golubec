<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>

    <main class="main">
        <section class="intro">
            <div class="heading">
                <h1 class="heading_title">роллер TORnado</h1>
                <p class="heading_subtitle">для идеальных голубцов и далмы</p>
            </div>
            <div class="heading_discount">
                -50%
            </div>
        </section>
        <section class="timer">
            <div class="timer_title">До конца акции осталось:</div>
            <div class="timer_items">

                <div class="timer_num">

                    <div class="timer_item">0</div>
                    <div class="timer_item">5</div>

                    <div class="timer_item dots">:</div>

                    <div class="timer_item">5</div>
                    <div class="timer_item">5</div>

                    <div class="timer_item dots">:</div>

                    <div class="timer_item">1</div>
                    <div class="timer_item">5</div>

                </div>
                <div class="timer_text">
                    <p class="timer_detail">часов</p>
                    <p class="timer_detail">минут</p>
                    <p class="timer_detail">секунд</p>
                </div>
            </div>
        </section>

        <section class="advantages">
            <div class="advantages_items">
                <div class="advantages_item">
                    <img class="advantages_img" src="./img/svg/cylinder.svg" alt="cylinder">
                    <p class="advantages_text">Получаются идеальной формы</p>
                </div>
                <div class="advantages_item">
                    <img class="advantages_img" src="./img/svg/clock.svg" alt="cylinder">
                    <p class="advantages_text">Время приготовления сокращается </p>
                </div>
                <div class="advantages_item">
                    <img class="advantages_img" src="./img/svg/chef.svg" alt="cylinder">
                    <p class="advantages_text">Можно постоянно есть национальную кухню</p>
                </div>
            </div>
        </section>

        <section class="discount">
            <div class="discount_items">
                <div class="discount_item first_discount_item">
                    <p class="discount_text">обычная цена:</p>
                    <p class="discount_price"><b>59р.</b><sup>59к.</sup></p>
                </div>
                <div class="discount_item second_discount_item">
                    <p class="discount_text">скидка</p>
                    <p class="discount_price">50%</p>
                </div>
                <div class="discount_item third_discount_item">
                    <p class="discount_text">новая цена:</p>
                    <p class="discount_price"><b>59р.</b><sup>29к.</sup></p>
                </div>
            </div>
        </section>

        <section class="to_order">
            <button class="btn_to_order">заказать со скидкой</button>
        </section>

    </main>

</body>

</html>
